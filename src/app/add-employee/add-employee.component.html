<div class="container mt-4">
  <h2>Add Employee</h2>
  <form (ngSubmit)="onSave()" #employeeForm="ngForm">
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="employee.username" name="username" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" class="form-control" [(ngModel)]="employee.firstName" name="firstName" required>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" class="form-control" [(ngModel)]="employee.lastName" name="lastName" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="employee.email" name="email" required>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="birthDate">Birth Date:</label>
          <input type="date" id="birthDate" class="form-control" [(ngModel)]="employee.birthDate" name="birthDate" max="{{ today | date:'yyyy-MM-dd' }}" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="basicSalary">Basic Salary:</label>
          <input type="number" id="basicSalary" class="form-control" [(ngModel)]="employee.basicSalary" name="basicSalary" required>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="status">Status:</label>
          <input type="text" id="status" class="form-control" [(ngModel)]="employee.status" name="status" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="date" id="description" class="form-control" [(ngModel)]="employee.description" name="description" required>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-warning me-2" [disabled]="!employeeForm.valid">Save</button>
      <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
